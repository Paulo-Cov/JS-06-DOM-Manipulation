<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="header">
    </div>
    <section id="container">
        <ul>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ul>
        <ol>
            <li class="first">one</li>
            <li class="second">two</li>
            <li class="third">three</li>
        </ol>
    </section>
    <div>
        <button id="jsstyle" onclick="selectNoQ()">Select container - NoQ</button>
    </div>
    <div>
        <button id="jsstyle" onclick="selectQuery()">Select container - Query</button>
    </div>
    <div>
        <button id="jsstyle" onclick="selectSecond()">Select "second" item list</button>
    </div>
    <div>
        <button id="jsstyle" onclick="selectOl3()">Select "Third" OL</button>
    </div>
    <div>
        <button id="jsstyle" onclick="hello()">Hello</button>
    </div>
    <div>
        <button id="jsstyle" onclick="footerAdd()">Add class main to footer</button>
    </div>
    <div>
        <button id="jsstyle" onclick="footerRm()">Remove class main from footer</button>
    </div>
    <div>
        <button id="jsstyle" onclick="add2List()">Add element to list</button>
    </div>
    <div class="footer">

    </div>
    <script>
        function selectNoQ(){
            document.getElementById('container').style.backgroundColor = "green";
        }
        function selectQuery(){
            document.querySelector("#container").style.backgroundColor = "red";
        }
        function selectSecond(){
            var y = document.getElementsByClassName("second");
            var i;
            for (i = 0; i < y.length; i++) {
            y[i].style.backgroundColor = "blue";
            }
        }
        function selectOl3(){
            document.querySelector("#container ol .third").style.backgroundColor="red";
        }
        /*function hello(){
            document.getElementById('container').appendChild() = "Hello!";
        }*/
        function footerAdd () {
            var element = document.getElementsByClassName("footer");
            element.classList.add("main");
        }
        function footerRm () {
            var element = document.getElementsByClassName("footer");
            element.classList.remove("main");
        }
        function add2List(){
            var x = document.createElement("LI");
            var t = document.createTextNode("Four");
            x.appendChild(t);
            document.querySelector("#container ul").appendChild(x);
            // document.getElementById("myList").appendChild(x);
}

    </script>
</body>
</html>
